<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <div class="container">
        <h1>Plano de Corte de Tecido</h1>
        <form id="fabric-form">
            <label for="fabricWidth">Largura do Tecido (m):</label>
            <input type="number" id="fabricWidth" step="0.01" required>
            
            <label for="fabricLength">Comprimento do Tecido (m):</label>
            <input type="number" id="fabricLength" step="0.01" required>
            
            <h3>Adicionar Peças:</h3>
            <div id="pieces-container">
                <div class="piece">
                    <input type="number" placeholder="Largura da Peça (m)" step="0.01" required>
                    <input type="number" placeholder="Altura da Peça (m)" step="0.01" required>
                </div>
            </div>
            <button type="button" id="add-piece">Adicionar Outra Peça</button>
            <button type="submit">Calcular Plano de Corte</button>
        </form>
        <div id="output">
            <canvas id="cuttingCanvas"></canvas>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
