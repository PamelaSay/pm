<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte de Tecido</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <div class="container">
        <h1>Plano de Corte de Tecido</h1>

        <div class="input-container">
            <label for="largura">Largura do tecido (m): </label>
            <input type="number" id="largura" placeholder="Ex: 1.40">
            <button onclick="atualizarPlano()">Aplicar Largura</button>
        </div>

        <div class="adicionar-peca">
            <h3>Adicionar Peça</h3>
            <label for="nomePeca">Nome da Peça:</label>
            <input type="text" id="nomePeca" placeholder="Ex: Assento">
            <label for="comprimentoPeca">Comprimento (m):</label>
            <input type="number" id="comprimentoPeca" placeholder="Ex: 0.77">
            <label for="larguraPeca">Largura (m):</label>
            <input type="number" id="larguraPeca" placeholder="Ex: 1.07">
            <button onclick="adicionarPeca()">Adicionar</button>
        </div>

        <div class="plano-corte">
            <h3>Plano de Corte</h3>
            <div id="tecido"></div>
        </div>

        <div class="metragem">
            <button onclick="calcularMetragem()">Calcular Metragem Necessária</button>
            <p id="resultado"></p>
        </div>

        <!-- Botão de Impressão -->
        <div class="impressao">
            <button onclick="imprimirPlano()">Imprimir Plano de Corte</button>
        </div>
    </div>

    <script src="planodecorte.js"></script>
</body>
</html>
