<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte de Tecido</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <div class="container">
        <h1>Plano de Corte de Tecido</h1>

        <div class="input-container">
            <label for="largura">Largura do tecido (m):</label>
            <input type="number" id="largura" placeholder="Ex: 1.40" min="0" step="0.01">
            <button onclick="atualizarPlano()">Aplicar Tecido</button>
        </div>

        <div class="adicionar-peca">
            <h3>Adicionar Peça</h3>
            <label for="nomePeca">Nome da Peça:</label>
            <input type="text" id="nomePeca" placeholder="Ex: Descrição">
            <label for="comprimentoPeca">Comprimento (m):</label>
            <input type="number" id="comprimentoPeca" placeholder="Ex: 0.77" min="0" step="0.01">
            <label for="larguraPeca">Largura (m):</label>
            <input type="number" id="larguraPeca" placeholder="Ex: 1.07" min="0" step="0.01">
            <label for="sentidoPeca">Sentido do Fio:</label>
            <select id="sentidoPeca">
                <option value="ourelha">Ourela</option>
                <option value="trama">Trama</option>
                <option value="enviesado">Enviesado</option>
            </select>
            <label for="quantidadePeca">Quantidade:</label>
            <input type="number" id="quantidadePeca" min="1" value="1">
            <button onclick="adicionarPeca()">Adicionar Peça</button>
        </div>

        <div class="lista-pecas">
            <h3>Lista das Peças</h3>
            <table id="tabelaPecas">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Comprimento (m)</th>
                        <th>Largura (m)</th>
                        <th>Sentido do Fio</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas da tabela serão inseridas dinamicamente aqui -->
                </tbody>
            </table>
        </div>

        <h3>Plano de Corte</h3>
        <div class="plano-corte">
            <div id="tecido"></div>
        </div>

        <div class="metragem">
            <button onclick="calcularMetragem()">Calcular Metragem</button>
            <p id="resultado"></p>
        </div>

        <div class="impressao">
            <button onclick="imprimirPlano()">Imprimir Plano de Corte</button>
        </div>

    </div>

    <script src="planodecorte.js"></script>
</body>
</html>
