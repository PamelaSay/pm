<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metragem de Tecido</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>

    <h2>Calculadora de Metragem de Tecido</h2>
    <label for="largura">Largura do tecido (em metros): </label>
    <input type="number" id="largura" step="0.01" placeholder="Ex: 1.40" required>
    <br><br>

    <h3>Medidas das Peças (em metros)</h3>

    <div class="peça" id="assento">
        <span>Assento (comprimento x largura):</span>
        <input type="number" id="assentoComprimento" placeholder="Ex: 0.77">
        <input type="number" id="assentoLargura" placeholder="Ex: 1.07">
        <button onclick="adicionarPeca('assento')">Adicionar</button>
        <button onclick="removerPeca('assento')">Remover</button>
    </div>

    <div class="peça" id="bracos">
        <span>Braços (comprimento x largura, para cada braço):</span>
        <input type="number" id="bracosComprimento" placeholder="Ex: 0.75">
        <input type="number" id="bracosLargura" placeholder="Ex: 0.96">
        <button onclick="adicionarPeca('bracos')">Adicionar</button>
        <button onclick="removerPeca('bracos')">Remover</button>
    </div>

    <div class="peça" id="fundo">
        <span>Fundo (comprimento x largura):</span>
        <input type="number" id="fundoComprimento" placeholder="Ex: 0.91">
        <input type="number" id="fundoLargura" placeholder="Ex: 1.47">
        <button onclick="adicionarPeca('fundo')">Adicionar</button>
        <button onclick="removerPeca('fundo')">Remover</button>
    </div>

    <div class="peça" id="encosto">
        <span>Encosto (comprimento x largura):</span>
        <input type="number" id="encostoComprimento" placeholder="Ex: 0.79">
