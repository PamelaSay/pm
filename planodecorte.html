<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <h1>Plano de Corte para Tecido</h1>

    <div class="formulario">
        <label for="largura-tecido">Largura do tecido (m):</label>
        <input type="number" id="largura-tecido" step="0.01" placeholder="Ex: 1.40">

        <label for="comprimento-tecido">Comprimento do tecido (m):</label>
        <input type="number" id="comprimento-tecido" step="0.01" placeholder="Ex: 1.00">

        <div class="campo-peça">
            <label for="nome-peça">Nome da peça:</label>
            <input type="text" id="nome-peça" placeholder="Ex: Peça 1">

            <label for="largura">Largura da peça (m):</label>
            <input type="number" id="largura" step="0.01" placeholder="Ex: 0.80">

            <label for="altura">Altura da peça (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 1.34">

            <button id="adicionar-peça-btn">
                <span class="material-icons">add</span> Adicionar Peça
            </button>
        </div>
    </div>

    <div id="peças-adicionadas">
        <!-- Aqui vão aparecer as peças inseridas -->
    </div>

    <div class="resultado">
        <h3>Total de Tecido Necessário: <span id="total-tecido">0.00</span> metros</h3>
    </div>

    <div id="plano-corte">
        <!-- Desenho do plano de corte será exibido aqui -->
    </div>

    <div class="botoes">
        <button id="resetar-btn">
            <span class="material-icons">restart_alt</span> Resetar
        </button>
        <button id="imprimir-btn">
            <span class="material-icons">print</span> Imprimir ou Salvar
        </button>
    </div>

    <script src="planodecorte.js"></script>
</body>
</html>
