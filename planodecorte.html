<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <div class="container">
        <h1>Planejador de Corte de Tecido</h1>
        <div class="form">
            <label for="largura">Largura (em metros):</label>
            <input type="number" id="largura" class="input-pequeno" step="0.01" min="0">

            <label for="altura">Altura (em metros):</label>
            <input type="number" id="altura" class="input-pequeno" step="0.01" min="0">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" class="input-pequeno" min="1" max="999">

            <button id="adicionar" class="botao">Adicionar Pe√ßa</button>
        </div>

        <div id="resultado">
            <h2>Plano de Corte</h2>
            <div id="pecas"></div>
        </div>
    </div>

    <script src="planodecorte.js"></script>
</body>
</html>
