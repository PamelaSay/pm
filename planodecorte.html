<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>

    <h1>Plano de Corte</h1>

    <div id="inputForm">
        <label for="nomePeca">Nome da Peça:</label>
        <input type="text" id="nomePeca" required>

        <label for="comprimentoPeca">Comprimento (m):</label>
        <input type="number" id="comprimentoPeca" step="0.01" required>

        <label for="larguraPeca">Largura (m):</label>
        <input type="number" id="larguraPeca" step="0.01" required>

        <label for="orientacaoPeca">Orientação:</label>
        <select id="orientacaoPeca">
            <option value="ouela">Na Ourela</option>
            <option value="trama">Na Trama</option>
            <option value="enviesado">Enviesado (45°)</option>
        </select>

        <button onclick="adicionarPeca()">Adicionar Peça</button>
    </div>

    <div id="tecidoContainer">
        <div id="planoTecido"></div>
    </div>

    <div id="resultado"></div>

    <h2>Peças Adicionadas</h2>
    <table id="tabelaPecas">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Comprimento</th>
                <th>Largura</th>
                <th>Orientação</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="planodecorte.js"></script>
</body>
</html>
