<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <div class="container">
        <h1>Plano de Corte de Tecido</h1>

        <!-- Configuração da ourela -->
        <div class="input-container">
            <label for="larguraOurela">Largura da Ourela (cm):</label>
            <input id="larguraOurela" type="number" value="140">
            <button id="botaoAtualizarOurela">Atualizar Ourela</button>
        </div>

        <!-- Adicionar peça -->
        <div class="adicionar-peca">
            <h3>Adicionar Peça</h3>
            <div class="linha">
                <label for="nomePeca">Nome:</label>
                <input id="nomePeca" type="text">
                <label for="comprimentoPeca">Comprimento:</label>
                <input id="comprimentoPeca" type="number">
                <label for="larguraPeca">Largura:</label>
                <input id="larguraPeca" type="number">
                <label for="quantidadePeca">Quantidade:</label>
                <input id="quantidadePeca" type="number">
                <label for="sentidoPeca">Sentido:</label>
                <select id="sentidoPeca">
                    <option value="ourelado">Ourela</option>
                    <option value="trama">Trama</option>
                    <option value="enviesado">Enviesado</option>
                </select>
                <button id="botaoAdicionar">Adicionar</button>
            </div>
        </div>

        <!-- Tabela de peças -->
        <table id="tabelaPecas" class="lista-pecas"></table>

        <!-- Plano de corte -->
        <div id="planoCorte" class="plano-corte"></div>
    </div>

    <script src="planodecorte.js"></script>
</body>
</html>
