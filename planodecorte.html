<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <div class="container">
        <h1>Organizador de Corte de Tecido</h1>

        <div class="input-container">
            <label for="nomePeca">Nome da Peça:</label>
            <input type="text" id="nomePeca" placeholder="Ex.: Manga, Frente">
            
            <label for="comprimentoPeca">Comprimento (m):</label>
            <input type="number" id="comprimentoPeca" step="0.01" placeholder="0.00">
            
            <label for="larguraPeca">Largura (m):</label>
            <input type="number" id="larguraPeca" step="0.01" placeholder="0.00">

            <label for="posicionamento">Posicionamento do Fio:</label>
            <select id="posicionamento">
                <option value="ourela">Ourela</option>
                <option value="enviezado">Enviezado (45°)</option>
            </select>

            <button onclick="adicionarPeca()">Adicionar Peça</button>
        </div>

        <div class="adicionar-peca">
            <label for="largura">Ourela do tecido (m):</label>
            <input type="number" id="largura" step="0.1" placeholder="Ex.: 1.40">
        </div>

        <div id="pecas-lista"></div>

        <div class="plano-corte" id="tecido"></div>

        <div class="metragem">
            <p id="resultado"></p>
        </div>

        <div class="impressao">
            <button onclick="imprimirPlano()">Imprimir</button>
        </div>
    </div>

    <script src="planodecorte.js"></script>
</body>
</html>
