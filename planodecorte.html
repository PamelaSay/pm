<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte de Tecido</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>

    <div class="container">
        <h1>Plano de Corte de Tecido</h1>

        <!-- Inputs de Tecido -->
        <div class="inputs">
            <label for="largura">Largura do Tecido (m):</label>
            <input type="number" id="largura" value="1.40" step="0.01" min="0.01" onchange="atualizarPlano()">

            <label for="comprimento">Comprimento do Tecido (m):</label>
            <input type="number" id="comprimento" value="1.00" step="0.01" min="0.01" onchange="atualizarPlano()">
        </div>

        <!-- Plano de corte -->
        <div id="tecido" class="tecido"></div>

        <!-- Tabela de Peças -->
        <h2>Peças no Corte</h2>
        <table id="tabelaPecas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Comprimento (m)</th>
                    <th>Largura (m)</th>
                    <th>Quantidade</th>
                    <th>Sentido</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Adicionar Peça -->
        <div class="adicionar-peca">
            <h3>Adicionar Peça</h3>
            <label for="nomePeca">Nome da Peça:</label>
            <input type="text" id="nomePeca" required>

            <label for="comprimentoPeca">Comprimento (m):</label>
            <input type="number" id="comprimentoPeca" required step="0.01" min="0.01">

            <label for="larguraPeca">Largura (m):</label>
            <input type="number" id="larguraPeca" required step="0.01" min="0.01">

            <label for="quantidadePeca">Quantidade:</label>
            <input type="number" id="quantidadePeca" required min="1">

            <label for="sentidoPeca">Sentido (Ourela/Trama):</label>
            <select id="sentidoPeca">
                <option value="ourela">Ourela</option>
                <option value="trama">Trama</option>
            </select>

            <button onclick="adicionarPeca()">Adicionar Peça</button>
        </div>

        <!-- Resultado -->
        <p id="resultado">Metragem Total Necessária: 0 metros</p>

        <button onclick="imprimirPlano()">Imprimir Plano de Corte</button>
    </div>

    <script src="planodecorte.js"></script>
</body>
</html>
