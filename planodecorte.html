<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte de Tecido</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>

<h1>Plano de Corte de Tecido</h1>

<div class="container">
    <div class="tabela">
        <!-- Tabela de entrada para as peças -->
        <label for="largura">Largura do tecido (em metros):</label>
        <input type="number" id="largura" placeholder="1,40" step="0.01" />

        <label for="nomePeca">Nome da peça:</label>
        <input type="text" id="nomePeca" />

        <label for="comprimentoPeca">Comprimento da peça (m):</label>
        <input type="number" id="comprimentoPeca" step="0.01" />

        <label for="larguraPeca">Largura da peça (m):</label>
        <input type="number" id="larguraPeca" step="0.01" />

        <label for="sentidoPeca">Sentido da peça:</label>
        <select id="sentidoPeca">
            <option value="ourelas">Ourela</option>
            <option value="trama">Trama</option>
            <option value="enviesado">Enviesado</option>
        </select>

        <button onclick="adicionarPeca()">Adicionar peça</button>
    </div>

    <!-- Plano de corte -->
    <div id="grafico">
        <div id="graficoX">Ourela (Largura)</div>
        <div id="graficoY">Comprimento</div>
    </div>

    <div id="tecido"></div>
</div>

<!-- Tabela de peças -->
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Comprimento</th>
            <th>Largura</th>
            <th>Sentido</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody id="tabelaPecas"></tbody>
</table>

<script src="planodecorte.js"></script>
</body>
</html>
