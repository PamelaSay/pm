<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>
    <h1>Plano de Corte para Tecido</h1>

    <div class="formulario">
        <label for="largura">Largura (m):</label>
        <input type="number" id="largura" step="0.01" placeholder="Ex: 0.80">
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.34">

        <button onclick="adicionarPeça()">Adicionar Peça</button>
    </div>

    <div id="peças-adicionadas">
        <!-- Aqui vão aparecer as peças inseridas -->
    </div>

    <div class="resultado">
        <h3>Total de Tecido Necessário: <span id="total-tecido"></span> metros</h3>
    </div>

    <div id="plano-corte">
        <!-- Desenho do plano de corte será exibido aqui -->
    </div>

    <button onclick="imprimirPlano()">Imprimir Plano de Corte</button>

    <script src="planodecorte.js"></script>
</body>
</html>
