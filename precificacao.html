<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte de Tecido</title>
    <link rel="stylesheet" href="planodecorte.css">
</head>
<body>

    <h2>Plano de Corte de Tecido</h2>

    <label for="largura">Largura do tecido (em metros): </label>
    <input type="number" id="largura" step="0.01" placeholder="Ex: 1.40" onchange="atualizarPlano()">
    <br><br>

    <h3>Adicionar Peças</h3>

    <div id="pecas-list">
        <div class="peça">
            <label for="nome">Nome da peça:</label>
            <input type="text" id="nome" placeholder="Ex: Assento, Braço, Fundo">
            <label for="comprimento">Comprimento (m):</label>
            <input type="number" id="comprimento" step="0.01" placeholder="Ex: 0.77">
            <label for="larguraPeca">Largura (m):</label>
            <input type="number" id="larguraPeca" step="0.01" placeholder="Ex: 1.07">
            <button onclick="adicionarPeca()">Adicionar Peça</button>
        </div>
    </div>

    <h3>Plano de Corte</h3>
    <div id="plano-corte">
        <div id="tecido"></div>
    </div>

    <button onclick="calcularMetragem()">Calcular Metragem</button>
    <p id="resultado"></p>

    <script src="planodecorte.js"></script>
</body>
</html>
